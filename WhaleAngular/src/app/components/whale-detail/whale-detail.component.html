<div *ngIf="whale">

  <h2>{{whale.name | uppercase}} Details</h2>
  <div><span>id: </span>{{whale.id}}</div>
  <div>
    <label for="whale-name">Whale name: </label>
    <input id="whale-name" [(ngModel)]="whale.name" placeholder="name">
    <label for="whale-species">Whale Species: </label>
    <input id="whale-species" [(ngModel)]="whale.species" placeholder="species">
  </div>

</div>
