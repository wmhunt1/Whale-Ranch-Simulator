<h1>Admin Page</h1>
<button routerLink="/">Login as Player</button>
<button routerLink="/login">Logout</button>
<h2>My Whales</h2>

<ul class="whales">
  <li *ngFor="let whale of whales"
    [class.selected]="whale === selectedWhale"
    (click)="onSelect(whale)">
    <span class="badge">{{whale.id}}</span> {{whale.name}}: {{whale.species}}
  </li>
</ul>

<app-whale-detail [whale]="selectedWhale"></app-whale-detail>
